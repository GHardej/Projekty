<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>JavaScript - Days Progress Bar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd931b57e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="progress">
        <div class="progress__bar">
            <div class="progress__bar-days-elapsed">
                <span class="progress__bar-days-elapsed-percentage">50%</span>
            </div>
        </div>
        <div class="progress__info">
            <span class="progress__info-days-elapsed">600</span>
            <span class="progress__info-days-to-finish">500</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
